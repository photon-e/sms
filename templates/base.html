{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
   		{% block title %} sms {% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <!-- CSS Files -->
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">	
	<link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />

{% endblock %}
</head>
<body class="">

<div class="wrapper">
<!-- Index page navbar -->
{% block index_nav %}
{% endblock %}
<!-- End index page navbar -->
<!-- Sidebar -->
{% block sidebar %}
{% endblock %}
<!-- End Sidebar -->
<!-- Main Panel -->
<div class="main-panel">
<!-- Navbar -->
{% block nav %}
{% endblock %} 
<!-- End Navbar -->

<!-- Content -->
<div class="content">
	{% block content %}


	{% endblock %}
</div>
<!-- End Content -->
<!-- Footer -->
<footer class="footer">
{% block footer %}

{% endblock %}
</footer>
<!-- End footer -->
</div>
<!-- End Main Panel -->

</div>
<!-- End of wrapper -->


  <!--   Core JS Files   -->
{% block script %}
	<script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
	<!--  Google Maps Plugin    -->
	<!--   <script src="{% static 'https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
	--> 
	<!-- Chartist JS -->
		 <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
	<!--  Notifications Plugin    -->
	<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="{%static 'assets/js/material-dashboard.min.js' %}" type="text/javascript"></script>
	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{% static 'assets/demo/demo.js' %}"></script>
	<script>
	$(document).ready(function() {
	  // Javascript method's body can be found in assets/js/demos.js
	  md.initDashboardPageCharts();

	});
	</script>
{% endblock %}
</body>
</html>
