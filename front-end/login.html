 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School man login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <div class="container">
       <div class="page-header">
           <h1>School man <small>login page</small>
           </h1>
       </div>
       
            <div class="container-fluid">
           
               
            </div>  
            <div class="well well-lg">
        <form class="form-horizontal">
        
            <div class="form-group">
                <label for="emailField" class="col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="emailField"placeholder="Your Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="Password"
                    placeholder="Your Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                 </div>
                 <div class="checkbox col-xs-10 col-xs-offset-2">
                    <label>
                    <input type="checkbox" > Remember me</div>
                    </label>
            </div>

             <div class="form-group">
                 <div class="col-xs-10 col-xs-offset-2">

                    <a class="btn btn-social btn-google btn-lg">Sign in with Google <span class="fa fa-google"></span></a> 
                </div>
            </div> 
        </form>
        </div>
    </div>
</body>
</html>
