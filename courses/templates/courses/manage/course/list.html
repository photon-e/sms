{% extends 'base.html' %}

{% block content %}
 {% for course in object_list %}
 	<div class="info">
 		<h3>{{ course.title }}</h3>
 		<p>
 			<a href="{% url 'courses:course_edit' course.id %}">Edit</a>
 			<a href="{% url 'courses:course_delete' course.delete %}">Delete</a>
 		</p>
 	</div>
 	{% empty %}
 	 <p>You haven't created any course</p>
 {% endfor %}
 <p><a href="{% url 'courses:course_create'%}" class="btn">Create Course</a></p>
{% endblock %}
